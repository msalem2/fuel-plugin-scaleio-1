scaleio-gw:
  name: "ScaleIO REST Gateway"
  description: "ScaleIO REST Gateway node"
  has_primary: true                 # whether has primary role or not
  public_ip_required: true         # whether requires public net or not
  weight: 100                       # weight that will be used for ordering on fuel ui
  conflicts:
    - scaleio-mdm
    - scaleio-tb
    - compute
  limits:
    min: 1
    max: 1
  update_required:
    - controller

scaleio-mdm:
  name: "ScaleIO MDM"
  description: "ScaleIO MDM node"
  has_primary: true                 # whether has primary role or not
  public_ip_required: false         # whether requires public net or not
  weight: 101                       # weight that will be used for ordering on fuel ui
  conflicts:
    - scaleio-gw
    - scaleio-tb
    - compute
  limits:
    min: 1
    max: 3
  update_required:
    - controller

scaleio-tb:
  name: "ScaleIO TB"
  description: "ScaleIO Tie Breaker node"
  has_primary: true                 # whether has primary role or not
  public_ip_required: false         # whether requires public net or not
  weight: 102                       # weight that will be used for ordering on fuel ui
  conflicts:
    - scaleio-gw
    - scaleio-mdm
    - compute
  limits:
    min: 1
    max: 1
  update_required:
    - controller
